plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://artifactory.euw.platformservices.io/artifactory/sbg-nexus-obdelivery-maven'
    }

    maven {
        url = 'https://artifactory.euw.platformservices.io/artifactory/libs-snapshot'
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.50'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-support:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-safari-driver:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-ie-driver:3.141.59'
    implementation 'org.seleniumhq.selenium:htmlunit-driver:2.29.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.3.50'
}

group = 'com.cjdpearce.examples'
version = '1.0-SNAPSHOT'
description = 'com.cjdpearce.examples SeleniumExampleYoutube'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
